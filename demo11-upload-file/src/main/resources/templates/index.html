<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf-upload</title>
</head>
<body>
<h1>单个文上传</h1>
<form data-th-action="@{/upload}" enctype="multipart/form-data" method="post">
    <input type="file" name="file">
    <input type="submit" value="提交上传">
</form>
<h1>多个文件上传</h1>
<form data-th-action="@{/uploads}" method="post" enctype="multipart/form-data">
    文件1：<input type="file" name="file"/><br/>
    文件2：<input type="file" name="file"/><br/>
    文件3：<input type="file" name="file"/><br/>
    <input type="submit" value="上传多个文件"/>
</form>
</body>
</html>
